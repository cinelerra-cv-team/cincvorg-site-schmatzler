<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder 2.1.15</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />

		<!-- Section CSS -->
		<!-- jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">

		<!-- Section JavaScript -->
		<!-- jQuery and jQuery UI (REQUIRED) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

		<!-- elFinder JS (REQUIRED) -->
		<script src="js/elfinder.min.js"></script>

		<!-- GoogleDocs Quicklook plugin for GoogleDrive Volume (OPTIONAL) -->
		<!--<script src="js/extras/quicklook.googledocs.js"></script>-->

		<!-- elFinder translation (OPTIONAL) -->
		<!--<script src="js/i18n/elfinder.ru.js"></script>-->

		<!-- elFinder initialization (REQUIRED) -->
                 <script type="text/javascript" charset="utf-8">
                         // Documentation for client options:
                         // https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
                         $(document).ready(function() {
                                 $('#elfinder').elfinder({
                                         url : 'php/connector.minimal.php',  // connector URL (REQUIRED)
                                         //lang: 'de',           // language (OPTIONAL)
                                         fancyDateFormat : '$1 H:m:i',
                                         defaultView : 'list',
                                         //commands :  ['open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook',
                                         //           'rm', 'rename', 'mkdir', 'copy', 
                                         //           'cut', 'paste', 'extract', 'search', 'info', 'view', 'sort'],
                                         height : '580',
                                         //direct download with 2x click
                                         commandsOptions:{
                                                 getfile:        {
                                                         onlyURL : true,
                                                         multiple : false,
                                                         folders : false
                                                                }
                                                         },
                                         getFileCallback: function(file) {
                                                 window.open(file,'_blank');
                                                                         },
                                                         });
                         });
                 </script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
